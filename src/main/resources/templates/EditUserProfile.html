<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Layout(~{::title}, ~{::section})">
<!-- <html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{ Base::Layout(~{::title}, ~{::section}) }"> -->

<head>
	<meta charset="ISO-8859-1">
	<title>userProfile2</title>
</head>

<body>

	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card mt-5 animated-card">
						<div class="card-header profile-card-header border">
							<img src="/images/profile.png" alt="User Profile" class="profile-img header-img">
							<h4 class="mt-5 mb-1 text-secondary fw-bold">User Profile</h4>
						</div>
						<div class="card-body">

							<form action="/user/updateProfile" method="post" th:object="${userModel}" }>

								<div class="row mb-3">
									<div class="col-md-6">
										<label for="name" class="form-label">Name</label>
										<input type="text" th:field="*{fullName}" class="form-control" id="name"
											required>
									</div>
									<div class="col-md-6">
										<label for="profession" class="form-label">Profession</label>
										<input type="text" th:field="*{profession}" class="form-control" id="profession"
											required>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="gender" class="form-label">Gender</label>

										<div class="input-group">
											<div>
												<input class="form-check-input ms-2" type="radio" th:field="*{gender}"
													id="male" value="male">
												<label class="form-check-label" for="male">Male</label>
											</div>
											<div>
												<input class="form-check-input ms-2" type="radio" th:field="*{gender}" 
													id="female" value="female">
												<label class="form-check-label" for="female">Female</label>
											</div>
										</div>


									</div>
									<div class="col-md-6">
										<label for="email" class="form-label">Email</label>
										<input type="email" th:field="*{email}" class="form-control" id="email"
											required>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="address" class="form-label">Address</label>
										<input type="text" th:field="*{address}" class="form-control" id="address"
											required>
									</div>

									<div class="col-md-6 d-flex align-items-end">
										<label for="" class="form-label"></label>
										<input type="submit" value="Update" class="btn btn-success align-end mt-2">
									</div>
								</div>

								<input type="hidden" th:field="*{password}">
								<input type="hidden" th:field="*{id}">

							</form>
						</div>

					</div>

				</div>
			</div>
		</div>

	</section>

</body>

</html>
