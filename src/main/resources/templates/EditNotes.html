<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Layout(~{::title}, ~{::section})">
<!-- <html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{ Base::Layout(~{::title}, ~{::section}) }"> -->

<head>
	<meta charset="ISO-8859-1">
	<title>editNotes</title>
</head>

<body>

	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card animated-card">

						<!-- =========== card-header =========== -->
						<!-- <div class="card-header text-center fs-4">Add Your Notes</div> -->
						<div class="card-header text-center fst-italic">
							<h4>Edit Your Notes</h4>
						</div>

						<!-- ========== card-body ============= -->
						<div class="card-body">

							<form action="/user/updateNote" method="post" th:object="${noteModel}">

								<div class="mb-3">
									<label class="form-label">Enter Title</label>
									<input type="text" th:field="*{title}" class="form-control" required>
								</div>

								<div class="mb-3">
									<label class="form-label">Enter Description</label>
									<textarea rows="6" th:field="*{description}" class="form-control" required></textarea>
								</div>

								<!--<button class="btn btn-success">Update</button>-->
								<input type="submit" value="Update" class="btn btn-success">
								
								<input type="hidden" th:field="*{id}">

							</form>

						</div>

						<!-- ========== card-footer[no needed] ================ -->

					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
