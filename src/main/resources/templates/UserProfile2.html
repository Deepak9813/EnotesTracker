<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="Base::Layout(~{::title}, ~{::section})">
<!-- <html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{ Base::Layout(~{::title}, ~{::section}) }"> -->

<head>
	<meta charset="ISO-8859-1">
	<title>userProfile2</title>
</head>

<body>

	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card mt-5 animated-card">
						<div class="card-header profile-card-header border">
							<img src="/images/profile.png" alt="User Profile" class="profile-img header-img">
							<h4 class="mt-5 mb-1 text-secondary fw-bold">User Profile</h4>
						</div>
						<div class="card-body">

							<form action="" method="" th:object="${userModel}" }>

								<div class="row mb-3">
									<div class="col-md-6">
										<label for="userId" class="form-label">User ID</label>
										<input type="text" th:field="*{id}" class="form-control" id="userId" readonly>
									</div>
									<div class="col-md-6">
										<label for="name" class="form-label">Name</label>
										<input type="text" th:field="*{fullName}" class="form-control" id="name"
											readonly>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="profession" class="form-label">Profession</label>
										<input type="text" th:field="*{profession}" class="form-control" id="profession"
											readonly>
									</div>
									<div class="col-md-6">
										<label for="gender" class="form-label">Gender</label>
										<input type="text" th:field="*{gender}" class="form-control" id="gender"
											readonly>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-6">
										<label for="email" class="form-label">Email</label>
										<input type="email" th:field="*{email}" class="form-control" id="email"
											readonly>
									</div>
									<div class="col-md-6">
										<label for="address" class="form-label">Address</label>
										<input type="text" th:field="*{address}" class="form-control" id="address"
											readonly>
									</div>
								</div>
							</form>


							<div class="row mb-3">
								<div class="col-md-6">
									<a th:href="@{/user/editProfile(id=${userModel.id})}">
										<i
											class="fa-regular fa-pen-to-square fa-2x me-2 text-secondary align-middle"></i>
										<input type="submit" value="Edit" class="btn btn-primary">
									</a>
								</div>
								<div class="col-md-6">

								</div>
							</div>



						</div>

					</div>

				</div>
			</div>
		</div>

	</section>

</body>

</html>
